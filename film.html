<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="styleFilm.css">
        <title>Alhuile-Ciné - {NomFilm}</title>
    </head>
    <body class="grid-general">
        <header>
            <a href="index.html" class="logo"><img class="logo" src="logo.png" alt="Logo"></a>
            <h1 class="name">Alhuile-Ciné</h1>
            <a class="recherche" href="recherche.html">Rechercher</a>
            <a class="connexion">Se connecter</a>
            <img class="profile-picture" src="default-avatar.png" alt="profile-picture">
        </header>
        <div class="grid-page-film">
            <div class="poster">
                <h2>{TitreFilm}</h2>
            </div>
            <div class="synopsis">
                <h2>Résumé</h2>
                <p></p>
            </div>
            <div class="rating">
                <h3>?/10</h3>
            </div>
            <div class="new-comm-content">
                <label for="commentaire">Sur combien noteriez-vous ce film ?</label>
                <select name="rating" id="rating-combobox">
                    <option value="">--</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                  </select>
                <button class="submit">Valider</button>
            </div>
            <div class="zone-commentaires">
            </div>
        </div>
        <script type="text/javascript" src="scriptLogin.js"></script>
        <script type="text/javascript" src="scriptPP.js"></script>
        <script type="text/javascript" src="scriptFilm.js"></script>
    </body>
</html>
