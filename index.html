<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleIndex.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Alhuile-Ciné - Page principale</title>
</head>
<body class="grid-general">
    <header>
        <img src="logo.png" alt="Logo">
        <h1 class="titre-header">Alhuile-Ciné</h1>
        <input type="search" placeholder="Search">
        <img src="profile.png" alt="profile-picture">
    </header>
    <div class="grid-page-principale">
        <div class="carousel">
          <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="" class="d-block w-100 image-carousel1" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5 class="carousel-titre1"></h5>
                </div>
              </div>
              <div class="carousel-item" >
                <img src="" class="d-block w-100 image-carousel2" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5 class="carousel-titre2"></h5>
                </div>
              </div>
              <div class="carousel-item">
                <img src="" class="d-block w-100 image-carousel3" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5 class="carousel-titre3"></h5>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <div class="trending">
            <div class="trending-item trending1"><h2></h2></div>
            <div class="trending-item trending2"><h2></h2></div>
            <div class="trending-item trending3"><h2></h2></div>
            <div class="trending-item trending4"><h2></h2></div>
            <div class="trending-item trending5"><h2></h2></div>
            <div class="trending-item trending6"><h2></h2></div>
        </div>
        
    </div>
    <script type="text/javascript" src="scriptIndex.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
